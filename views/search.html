<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="../images/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websiteara | Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/booking.css">
</head>

<body style="background: url('images/search.jpg'); background-size: cover;">
    <div id="loading-container">
        <div class="spinner-border text-white" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <nav class=" nav2-gradient navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="/">
                <img src="images/egg-fried.svg" style="height: 30px; width: 30px; margin-bottom: 5px;"> Websiteara</a>
            <button class="btn btn-outline-success">
                    <img src="images/user.svg" style="height: 20px; width: 20px;"> <a href="/login" id="login-text"> Login </a>
                </button>
        
        </div>
        </div>
    </nav>

    <header>
        <a href="/">
            <img id="logo" src="../images/logo-transparent.png" alt="logo" />
        </a>
        <nav>
            <li>
                <a class="link" href="/booking">
                   <button class="btn btn-success"> Booking </button> 
                </a>
            </li>
            <li>
                <a class="link" href="/cancellation">
                   <button class="btn btn-danger"> Cancellation </button> 
                </a>
            </li>
            <li>
                <a class="link" href="/search">
                   <button class="btn btn-primary"> Search </button> 
                </a>
            </li>
        </nav>
    </header>
    <main>
        <form id="search-form">
            <input type="text" class="form-control" id="search-query"
                placeholder="Enter Restaurant Name or Location of Restaurant" required>
            <button class="btn btn-primary mx-2" type="submit"><i class="fas fa-search"></i>Search</button>
        </form>

        <div id="time-div">
            <b><span>Booking Time:</span></b><select class="form-control" id="table-time"></select>
        </div>

        <div id="restaurants" class="container">
            <div class="res-horizontal-card bg-light mt-4 rounded">
                <div class="restaurant-img m-4"></div>
                <div class="restaurant-detail tc">
                    <span class="restaurant-name">Classic Cakes</span>
                    <span>Tables: 4</span>
                    <span>Price/Table: $10</span>
                    <span>Location: Anywhere</span>
                    <span>Description: Some Description</span>
                </div>
                <div class="book-side">
                    <button class="btn btn-success" style="position:relative; right:50px; top: 30px;">Book</button>
                </div>
            </div>
        </div>
        <div id="booking-modal" class="modal dn">
            <div class="modal-content">
                <h2 id="modal-head" class="tc">Book table for</h2>
                <span class="close">&times;</span>
                <form id="book-form" class="add-res">
                    <div class="form-group">
                        <label for="booking-name">Booking Name</label>
                        <input type="text" class="form-control" id="booking-name" placeholder="Name of person" required>
                    </div>
                    <div class="form-group">
                        <label for="booking-tables">Tables to book</label>
                        <input type="number" class="form-control" id="booking-tables" placeholder="No. of tables"
                            min="1" required>
                    </div>

                    <button id="add-btn" type="submit" class="btn btn-primary">Book</button>
                </form>
            </div>
        </div>
    </main>

    <div class="container">
          <p class="text-center" style="color: white;">Websiteara</p>
        </footer>
      </div>
    <script src="../scripts/login-user.js"></script>
   
    <script src="../scripts/search.js"></script>
</body>

</html>
