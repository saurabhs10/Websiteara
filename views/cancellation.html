<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websiteara | Cancellation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/cancellation.css" />
  </head>

  <body style="background: url('images/cancellation.jpg'); background-size: cover;">
    <div id="loading-container">
      <div class="spinner-border text-white" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <nav class="nav2-gradient navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="/">
              <img src="images/egg-fried.svg" style="height: 30px; width: 30px; margin-bottom: 5px;"> Websiteara</a>
          <button class="btn btn-outline-success">
                  <img src="images/user.svg" style="height: 20px; width: 20px;"> <a href="/login" id="login-text"> Login </a>
              </button>
      
      </div>
      </div>
  </nav>

  <header>
      <a href="/">
          <img id="logo" src="../images/logo-transparent.png" alt="logo" />
      </a>
      <nav>
          <li>
              <a class="link" href="/booking">
                 <button class="btn btn-success"> Booking </button> 
              </a>
          </li>
          <li>
              <a class="link" href="/cancellation">
                 <button class="btn btn-danger"> Cancellation </button> 
              </a>
          </li>
          <li>
              <a class="link" href="/search">
                 <button class="btn btn-primary"> Search </button> 
              </a>
          </li>
      </nav>
  </header>
    <main>
      <h2 class="tc mh bg-dark rounded" style="color: white;">Cancel Your Bookings</h2>

      <div id="restaurants" class="d-flex justify-content-center rounded">
        <div class="res-horizontal-card bg-light rounded">
          <div class="restaurant-img mx-4"></div>
          <div class="restaurant-detail tc">
            <span class="restaurant-name">Classic Cakes</span>
            <span>Booking Name: Name</span>
            <span>Tables: 4</span>
            <span>Price/Table: $10</span>
            <span>Booked for: 12:00</span>
            <form class="my-4">
              <div class="form-group">
                <label for="tables">Tables to Cancel: </label>
                <input
                  type="number"
                  name="tables"
                  id="tables"
                  min="1"
                  max="5"
                  required
                  class="form-control"
                />
              </div>
              <button type="submit" id =cancel class="btn btn-danger mt-4">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div class="container">
      <footer class="py-3 my-4">
        <hr class=" my-4">
        <p class="text-center" style="color: white;">&copy; Websiteara</p>
      </footer>
    </div>
    <script src="../scripts/login-user.js"></script>
    <script src="../scripts/cancellation.js"></script>
  </body>
</html>
